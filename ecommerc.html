<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <style>
      *{
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #121212; 
    color: #e0e0e0; 
  }
  
  header {
    background: linear-gradient(45deg, #333, #555);
    color: #fff;
    padding: 10px 0;
  }
  
  header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  header h1 {
    margin: 0;
  }
  
  header nav a {
    color: #e0e0e0;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
  }
  
  header nav a:hover {
    text-decoration: underline;
    color: #ff6f61; 
  }
  
  main {
    padding: 20px;
  }
  
  .container {
    max-width: 1200px;
    margin: 0;
    padding: 0 ;
  }
  
  #products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; 
    align-items: center;
  }
  
  .product {
    background: #333; 
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); 
    padding: 20px;
    width: 400px;
    text-align: center;
    transition: transform 0.3s ease;
    margin: 20px 70px;  
  }
  
  .product:hover {
    transform: translateY(-10px);
  }
  
  .product img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }
  
  .product img:hover {
    transform: scale(1.05);
  }
  
  .product h2 {
    margin: 15px 0;
    color: #ff6f61; 
  }
  
  .product ul {
    list-style-type: none;
    padding: 0;
    margin: 15px 0;
  }
  
  .product ul li {
    margin-bottom: 10px;
  }
  
  .reviews p {
    margin: 0;
    padding: 5px 0;
    color: #b0b0b0; 
  }
  
  .buy-button {
    background: linear-gradient(45deg, #ff6f61, #ff3d00); 
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  
  .buy-button:hover {
    background:  #ff3d00;
    transform: scale(1.05);
  }
  
  footer {
    background: #1e1e1e; 
    color: #e0e0e0;
    padding: 10px 0;
    text-align: center;
  }
  
  footer .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  footer p {
    margin: 5px 0;
  }
  
  footer a {
    color: #ff6f61; 
    text-decoration: none;
  }
  
  footer a:hover {
    text-decoration: underline;
  }
  
  @media (max-width: 768px) {
    header .container {
      flex-direction: column;
      align-items: flex-start;
    }
  
    header nav {
      margin-top: 10px;
    }
  
    header nav a {
      margin-left: 10px;
      margin-right: 10px;
    }
  
    #products {
      flex-direction: column;
      align-items: center;
    }

    .product{
        width: 80%; 
        margin: 10px 0; 
    }
  }
  @media (max-width: 480px) {
    header .container {
      padding: 0 10px;
    }
  
    header h1 {
      font-size: 1.5em;
    }
  
    header nav {
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
    }
  
    header nav a {
      margin: 5px 0;
      font-size: 14px; 
    }
  
    #products {
      gap: 10px; 
      padding: 0 10px; 
    }
  
  
    .product {
      width: 80%;
      margin: 10px 0; 
      
    }
  
    .buy-button {
      padding: 8px 16px; 
      font-size: 14px; 
    }
  
    footer .container {
      padding: 0 10px;
    }
  
    footer p {
      font-size: 14px; 
    }
  
    footer a {
      font-size: 14px; 
    }
  }
  
  </style>
</head>
<header>
    <div class="container">
      <h1>My E-Commerce Store</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
</header>
<body>


  <main>
    
    <div id="products">

      <div id="product-list" class="container"></div>
      
    </div>
  
  </main>

  

  <script>var products = [
    {
      item: 1,
      name: "Apple iPhone 12",
      category: "Electronics",
      price: 799,
      features: [
        { name: "Screen Size", value: "6.1 inches" },
        { name: "RAM", value: "6GB" },
        { name: "Storage", value: "64GB" },
        { name: "Camera", value: "Dual 12MP" }
      ],
      reviews: [
        { rating: 5, comment: "Best phone I've ever had!" },
        { rating: 4, comment: "Great camera, but battery life could be better" }
      ]
    },
    {
      item: 2,
      name: "Samsung Galaxy S21",
      category: "Electronics",
      price: 999,
      features: [
        { name: "Screen Size", value: "6.2 inches" },
        { name: "RAM", value: "8GB" },
        { name: "Storage", value: "128GB" },
        { name: "Camera", value: "Quad 50MP" }
      ],
      reviews: [
        { rating: 5, comment: "Amazing display and performance!" },
        { rating: 3, comment: "Not a fan of the new design" }
      ]
    },
    {
      item: 3,
      name: "Nike Air Max 270",
      category: "Fashion",
      price: 129,
      features: [
        { name: "Color", value: "Black/White" },
        { name: "Size", value: "10" },
        { name: "Material", value: "Leather" }
      ],
      reviews: [
        { rating: 5, comment: "Most comfortable shoes I've ever worn!" },
        { rating: 4, comment: "Love the style, but wish they were cheaper" }
      ]
    },
    {
      item: 4,
      name: "Canon EOS Rebel T8i",
      category: "Electronics",
      price: 749,
      features: [
        { name: "Sensor Size", value: "APS-C" },
        { name: "Megapixels", value: "24.2MP" },
        { name: "Lens Mount", value: "EF-S" }
      ],
      reviews: [
        { rating: 5, comment: "Best entry-level DSLR on the market!" },
        { rating: 4, comment: "Great image quality, but autofocus could be faster" }
      ]
    }
  ];
  
 function createProductHTML(product) {
    var featuresHTML = '';
    var reviewsHTML = '';
  
    for (var i = 0; i < product.features.length; i++) {
      featuresHTML += `<li><strong>${product.features[i].name}:</strong> ${product.features[i].value}</li>`;
    }
  
    for (var i = 0; i < product.reviews.length; i++) {
      reviewsHTML += `<p><strong>Rating:</strong> ${product.reviews[i].rating} - ${product.reviews[i].comment}</p>`;
    }
  
    return `
      <div class="product">
        <h2>${product.name}</h2>
        <img src="placehilder.png" alt="${product.name}">
        <ul>${featuresHTML}</ul>
        <div class="reviews">${reviewsHTML}</div>
        <button class="buy-button">Buy Now - $${product.price}</button>
      </div>
    `;
  }
  
  function displayProducts() {
    var productsContainer = document.getElementById('products');
  
    for (var i = 0; i < products.length; i++) {
      productsContainer.innerHTML += createProductHTML(products[i]);
    }
  }
  
  displayProducts();
  </script>
</body>
<footer>
    <div class="container">
      <p>&copy; 2024 My E-Commerce Store.</p>
      <p id="contact"><a href="#contact">Contact Us</a></p>
    </div>
  </footer>
</html>
